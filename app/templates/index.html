{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/search.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<!-- Page Content -->

    <div class="content-container container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                <fieldset>

                <!-- Form Name -->
                <legend></legend>

                
                <!-- Search input-->
                <div class="form-group">
                  <div class = "wrapper">
                    <div class="search-input">
                      <a href="" target="_blank" hidden></a>
                      <input autocomplete = "off" id="searchinput" name="searchinput" type="text" placeholder="Type to search.." class="form-control">
                      <div class="autocom-box">
                        <!-- here list are inserted from javascript -->
                      </div>
                      <button class="icon" for = "searchinput"><i class="fas fa-search"></i></button>
                    </div>
                    <p class="help-block"></p>
                  </div>
                </div>

                </fieldset>
                </form>
                <button class="btn btn-success" >Add paper</button>
            </div>
        </div>
        <div class="row content-container">
            <div class="col-md-12" id="put-form-here">

            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="static/js/autocomplete.js"></script> 
    <script src="/static/js/d3.v4.min.js"></script>
    <script src="/static/js/paper.js"></script>
    {% if set_form %}
        <script>
            set_form_with_paper("{{ paper }}")
        </script>
    {% endif%}
{% endblock %}
